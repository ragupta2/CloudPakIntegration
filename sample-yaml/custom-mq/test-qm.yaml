apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: custom-mq
  namespace: mq
spec:
  license:
    accept: false
    license: L-RJON-C7QG3S
    use: NonProduction
  queueManager:
    image: image-registry.openshift-image-registry.svc:5000/custom-qm-app:latest
    name: QUICKSTART
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      queueManager:
        type: ephemeral
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  version: 9.2.4.0-r1
  web:
    enabled: true
