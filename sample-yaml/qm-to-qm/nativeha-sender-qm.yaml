apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: nativeha-sender-qm
  namespace: sender-mq
spec:
  license:
    accept: true
    license: L-RJON-C7QG3S
    use: NonProduction
  pki:
    keys:
      - secret:
          items:
            - tls.key
            - tls.crt
          secretName: sender-mq-tls-secret
        name: default
      - secret:
          items: 
            - tls.crt
            - tls.key
          secretName: receiver-mq-tls-secret
        name: receiver
    trust:
      - secret:
          items: 
            - tls.crt
            # - tls.key
          secretName: receiver-mq-tls-secret
        name: receiver
      - secret:
          items: 
            - tls.crt
            # - tls.key
          secretName: sender-mq-tls-secret
        name: sender
  web:
    enabled: true
  version: 9.2.4.0-r1
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: 'yes'
          name: qmgr
  queueManager:
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    name: SENDERQM
    mqsc:
      - configMap:
          items:
            - sender-tls.mqsc
          name: mq-sender-tls-configmap
    availability:
      type: SingleInstance
    storage:
      queueManager:
        type: ephemeral
