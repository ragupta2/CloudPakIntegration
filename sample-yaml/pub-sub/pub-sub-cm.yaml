apiVersion: v1
kind: ConfigMap
metadata:
  name: pub-sub-configmap
  namespace: mq
data:
  pub-sub.mqsc: |
    DEFINE QLOCAL('IN') REPLACE
    DEFINE TOPIC(PUBSUB.TOPIC) TOPICSTR('pubsubtopic') REPLACE
    DEFINE CHANNEL(PUBSUB.EXT.CONN) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) SSLCIPH('ANY_TLS12_OR_HIGHER')
    SET CHLAUTH(PUBSUB.EXT.CONN) TYPE(BLOCKUSER) USERLIST('nobody') ACTION(ADD)
    DEFINE SUB('SUB1') TOPICSTR('') TOPICOBJ('PUBSUB.TOPIC') DESTCLAS(PROVIDED) DEST('IN') REPLACE
    DEFINE SUB('SUB2') TOPICSTR('') TOPICOBJ('PUBSUB.TOPIC') DESTCLAS(MANAGED) REPLACE