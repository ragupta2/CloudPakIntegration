apiVersion: v1
kind: ConfigMap
metadata:
  name: mq-nativeha-tls-persistent-configmap
data:
  tls.mqsc: |
    DEFINE QLOCAL('IN') REPLACE 
    DEFINE CHANNEL(EXT.CONN2) CHLTYPE(SVRCONN) TRPTYPE(TCP) SSLCAUTH(OPTIONAL) SSLCIPH('ANY_TLS12_OR_HIGHER')
    SET CHLAUTH(EXT.CONN2) TYPE(BLOCKUSER) USERLIST('nobody') ACTION(ADD)